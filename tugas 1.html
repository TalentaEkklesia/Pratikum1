<!DOCTYPE html>
<html>
<head>
	<title>Tugas 1</title>
</head>
<body>
<form>
	<h1>Form HTML</h1>
	<font>
		Name : <input type="Text" name="name">
	</font><br><br>
	<font>
		Gender : <input type="radio" name="jenis_kelamin" value="L"> Man
		<input type="radio" name="jenis_kelamin" value="P"> Woman
	</font><br><br>
	<font>
		Address <input type="Text" name="Address">
	</font><br><br>
	<font>
		Country : <select name="Country">
			<option value="id">Indonesia</option>
			<option value="my">Malaysia</option>
			<option value="si">Singapura</option>
			<option value="kr">Korea</option>
			<option value="jp">Jepang</option>
			<option value="se">Sunda Empire</option>
			<option value="CC">Core of the core</option>
		</select>
	</font><br><br>
	<font>
		Email <input type="Text" name="Email">
	</font><br><br>
	<font>
		Photo : <input type="file" name="upload">
	</font><br><br>
	<font>
		Comment :
		<textarea name="deskripsi" cols="45" rows="6"></textarea>
		<input type="submit" name="submit">
	</font><br><br>
	<p> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
		Form Registrasi
	</p>
</form>
</body>
</html>
